<html>
	<head>
		<title>Quiz Partners</title>
		<link rel="stylesheet" href="C:\Users\smith\Downloads\Tech-Club-2020\CSS\homeStyle.css">
	</head>
	<body>
		<form action="/action_page.php">
			<h3>Q1)  Is the sun a star or a planet?</h3>
			<input type="radio" id="sun" name="planet" value="wrong">
			<label for="sun">Sun</label><br>
			<input type="radio" id="star" name="planet" value="correct">
			<label for="star">Star</label><br>
			<input type="radio" id="maybe" name="planet" value="wrong">
			<label for="maybe">Maybe</label>
			<br /><br />
			<hr />
			<h3>Q2) What is the name of the first satellite sent into space?</h3>
			<input type="radio" id="ALF" name="satellite" value="wrong">
			<label for="ALF">ALF</label><br>
			<input type="radio" id="sputnik" name="satellite" value="correct">
			<label for="sputnik">Sputnik</label><br>
			<input type="radio" id="FG" name="satellite" value="wrong">
			<label for="FG">Flash Gordon</label>
			<br /><br />
			<hr />
			<h3>Q3) Have human beings ever set foot on Mars?</h3>
			<input type="radio" id="yes" name="human" value="yes">
			<label for="yes">Yes</label><br>
			<input type="radio" id="no" name="human" value="no">
			<label for="no">No</label><br>
			<input type="radio" id="marsMaybe" name="human" value="maybe">
			<label for="maybe">Maybe</label>
			<br /><br />
			<hr />
			<h3>Q4) Ganymede is a moon of which planet?</h3>
			<input type="radio" id="jupiter" name="moon" value="jupiter">
			<label for="jupiter">Jupiter</label><br>
			<input type="radio" id="mars" name="moon" value="mars">
			<label for="mars">Mars</label><br>
			<input type="radio" id="pluto" name="moon" value="pluto">
			<label for="pluto">Pluto</label>
			<br /><br />
			<hr />
			<h3>Q5) When a Full Moon causes the ocean to rise, what force is at work?</h3>
			<input type="radio" id="magnetic" name="force" value="magnetic">
			<label for="magnetic">Magnetic</label><br>
			<input type="radio" id="gravity" name="force" value="gravity">
			<label for="gravity">Gravity</label><br>
			<input type="radio" id="drag" name="force" value="drag">
			<label for="drag">Drag</label>
		</form>
	</body>
</html>
